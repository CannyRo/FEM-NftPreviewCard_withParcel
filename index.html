<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Stylesheet -->
  <!-- <link rel="stylesheet" href="./src/scss/style.scss"> -->
</head>
<body>
  <div class="card">
    <div class="card__header">
      <img src="./images/image-equilibrium.jpg" alt="equilibrium">
    </div>
    <div class="card__content">
      <div class="card__title">
        <a href="#" target="_blank">
          <h1>Equilibrium #3429</h1>
        </a>
      </div>
      <div class="card__describe">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="card__value">
        <div class="value">
          <img src="" alt="" srcset="">
          <h2>0.041 ETH</h2>
        </div>
        <div class="date">3 days left</div>
      </div>
    </div>
    <div class="card__footer">
      <div class="card__autor">
        <img src="" alt="" srcset="">
        <p>Creation of <a href="#" target="_blank">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution">Frontend Mentor</a>. 
    Coded by <a href="https://whatcannydev.com" target="_blank" class="attribution">WhatCannyDev</a>.
  </footer >
  <script src="./src/js/index.js"></script>
</body>
</html>
